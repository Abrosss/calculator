<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="back">
<section class="calc back">
  <section class="header back">
    <span id="calc">calc</span>
  
    
    <div class="buttonContainer">
    
    <div id="textContainer">
      <div class="text first">1</div>
      <div class="text second">2</div>
      <div class="text third">3</div>
    </div>
    <div class="righttiny">
    <span id="theme">THEME</span>
    <div id="toggleContainer">
      <div class="toggle"></div>
  </div>
    </div>
 </div> 
     
  </section>
  <section class="screen">
    <h2 id="calcval"></h2>
  </section>
  <section class="buttons">
    <button value="7" class="button">7</button>
      <button value="8" class="button">8</button>
      <button value="9" class="button">9</button>
      <button value="DEL" class="button delReset">DEL</button>
      <button value="4" class="button">4</button>
      <button value="5" class="button">5</button>
      <button value="6"class="button">6</button>
      <button value="+"class="button">+</button>
      <button value="1"class="button">1</button>
      <button value="2"class="button">2</button>
      <button value="3"class="button">3</button>
      <button value="-"class="button">-</button>
      <button value="."class="button">.</button>
      <button value="0"class="button">0</button>
      <button value="/"class="button">/</button>
      <button value= "*" class="button">&times;</button>
      <button value="RESET"class="button delReset">RESET</button>
      <button value="="class="button equal">=</button>
  </section>
</section>

  
<script src="/main.js"></script>
</body>
</html>
